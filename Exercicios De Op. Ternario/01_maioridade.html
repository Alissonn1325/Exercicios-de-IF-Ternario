<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    const idade = parseInt(prompt("Informe a Idade."));

    (idade >= 18) ? alert(`Você Atingiu A Maioridade. ${idade} Anos.`)

    : alert("Você Não Atingiu A Maioridade. Faltam: " + (18 - idade) + " Ano(s) para atingir a maioridade!");

</script>
