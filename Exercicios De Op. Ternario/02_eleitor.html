<meta charset="UTF-8" />
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    const anoDeNascimento = parseInt(prompt("Informe o Ano de Nascimento."));

    (anoDeNascimento <= 2006) ? alert(`Você Pode Votar No Bolsonaro.`)
     
    : alert(`Você Não Pode Votar No Bolsonaro.`);
     

</script>
