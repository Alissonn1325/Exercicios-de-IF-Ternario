<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada

    const horasTrabalhadas = Number(prompt("Quantidade de horas trabalhadas:"))
     const salarioHora = Number(prompt("Valor recebido por hora trabalhada:")) 
     let adicionalHora = 0 


     horasTrabalhadas <= 45 ? alert("Não haverá adicional!")

      :horasTrabalhadas <= 60 ? adicionalHora = 20
      
      :adicionalHora = 30
      
      
       const salarioNormal = horasTrabalhadas * salarioHora;

       const salarioFinal = salarioNormal + (salarioNormal * adicionalHora / 100);

       const horaTrabalhadaFinal = salarioFinal / horasTrabalhadas;

       alert(`O Salário FInal Será De R$ ${salarioFinal.toFixed(2)} e o valor recebido por hora será de R$ ${horaTrabalhadaFinal.toFixed(2)}`);

</script>
