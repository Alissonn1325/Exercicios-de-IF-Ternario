<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada

    const caractere = prompt("Informe um Caractere.").toLowerCase();

    (caractere === "a" || caractere === "e" || caractere === "i" || caractere === "o" || caractere === "u") ? alert(`É Uma Vogal!`)

        : alert(`Não É Uma Vogal!`);

</script>
