<meta charset="UTF-8" />
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    const n1 = parseInt(prompt("Informe O Número 1."));
    const n2 = parseInt(prompt("Informe O Número 2."));

    (n1 > n2) ? alert(`O Número Maior É ${n1}`)

    : alert(`O Número Maior É ${n2}`);
</script>
